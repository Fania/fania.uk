	<head>
		<title>Contact</title>

		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	</head>
	<body class="contact loading">
	
		<!-- Header -->
			<header id="header">
				<h1><a href="index.html" class="logo">Fania.uk</a>
					<span class="icon fa-envelope"> Contact</span>
				</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="uni.html">Uni</a></li>
						<li><a href="other.html">Other</a></li>
						<li><a href="images.html">Images</a></li>
						<li class="current"><a href="contact.html">Say Hi</a></li>  <!-- class="button special" -->
					</ul>
				</nav>
			</header>
		
		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>*Smile and Wave*</h2>
					<p>Send me a message below. Or not.</p>
				</header>
					
				<!-- One -->
				<section class="wrapper style4 special container small">
				
				<!-- Content -->
				<div class="content">
					<!-- <a href="mailto:me@fania.eu?Subject=fania.uk" class="button special">Email me!</a> -->
					<form method="post" action="http://www.fania.uk/cgi-bin/FormMail.pl" accept-charset="ISO-8859-1" onsubmit="var originalCharset = document.charset; document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};">
						<div class="row half no-collapse-1">
							<div class="6u">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="6u">
								<input type="text" name="email" placeholder="Email" />
							</div>
						</div>
						<div class="row half">
							<div class="12u">
								<textarea name="message" placeholder="Message" rows="7"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="buttons">
									<li><input  class="button special" type="submit" value="&#xf1b0; Send"/></li>
									<input type="hidden" name="recipient" value="me@fania.uk" />
									<input type="hidden" name="subject" value="fania.uk" />
									<input type="hidden" name="redirect" 
									value="http://fania.uk/thanks.html" />
								</ul>
							</div>
						</div>
					</form>
				</div>
				</section>
				
			</article>

		<!-- Footer -->
			<footer id="footer">
				<span class="copyright">Fania - <span title="June 2014 vulg.">Gidouille 142</span>
			</footer>

	</body>
